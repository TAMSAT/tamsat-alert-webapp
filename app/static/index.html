<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="author" content="Guy Griffiths">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="js/tamsat-alert.js"></script>
	<link rel="stylesheet" href="css/tamsat-alert.css">
	<title>TAMSAT ALERT</title>
</head>

<body>
	<a href="../"><img src="img/header.png" width="500" height="158"></a>
	<h1>TAMSAT ALERT</h1>
	<form method="POST" action="tamsatAlertTask" onsubmit="return validateForm()">
		<fieldset>
			<legend>Location</legend>
			<label for="choosePoint">Point</label>
			<input type="radio" id="choosePoint" name="locationType" value="point" onchange="locationTypeSelected(value)" checked>
			<label for="choosePoint">Region</label>
			<input type="radio" id="chooseRegion" name="locationType" value="region" onchange="locationTypeSelected(value)">
			<div id="pointSelection">
				<label for="lat">Latitude</label>
				<input id="lat" type="number" name="lat" min=-35 max=39 value=0 step="any" />
				<label for="lon">Longitude</label>
				<input id="lon" type="number" name="lon" min=-20 max=52 value=0 step="any" />
			</div>
			<div id="regionSelection">
				<!-- data-subset.js adds countries here once they are loaded on the server, with Bounding Box being the first option... -->
				<div id="bounds">
					<label>Region:</label>
					<div class="bounds-row">
						<input id="maxLat" type="number" name="maxLat" min=-35 max=39 value=10 step="any" />
					</div>
					<div class="bounds-row">
						<input id="minLon" type="number" name="minLon" min=-20 max=52 value=-10 step="any" />
						<input id="maxLon" type="number" name="maxLon" min=-20 max=52 value=10 step="any" />
					</div>
					<div class="bounds-row">
						<input id="minLat" type="number" name="minLat" min=-35 max=39 value=-10 step="any" />
					</div>
				</div>
			</div>
		</fieldset>
		<fieldset>
			<legend>Time</legend>
			<label for="forecastDate">Forecast Date</label>
			<input type="date" id="forecastDate" name="initDate" value="2010-01-01" required>
			<label for="poiStart">Run start</label>
			<input type="date" id="runStart" name="runStart" value="2010-01-01" required>
			<label for="poiEnd">Run end</label>
			<input type="date" id="runEnd" name="runEnd" value="2011-01-01" required>
			<label for="poiStart">Period of interest start</label>
			<input type="date" id="poiStart" name="poiStart" min="1970-01-01" max="1970-12-31" value="1970-01-01" required>
			<label for="poiEnd">Period of interest end</label>
			<input type="date" id="poiEnd" name="poiEnd" min="2009-01-01" max="2009-12-31" value="2009-12-31" required>
		</fieldset>
		<fieldset>
			<legend>Metric</legend>
			<label for="cumRain">Cumulative Rainfall</label>
			<input type="radio" id="cumRain" name="metric" value="cumRain" checked>
			<label for="wrsi">WRSI</label>
			<input type="radio" id="wrsi" name="metric" value="wrsi">
			<label for="soilmoisture">Soil Moisture</label>
			<input type="radio" id="soilmoisture" name="metric" value="soilMoisture">
		</fieldset>
		<fieldset>
			<legend>Meteorological Forecast</legend>
			<label for="forecastStart">Forecast period start</label>
			<input type="date" id="forecastStart" name="forecastStart" min="9999-01-01" max="9999-12-31" value="9999-01-01" required>
			<label for="forecastEnd">Forecast period end</label>
			<input type="date" id="forecastEnd" name="forecastEnd" min="9999-01-01" max="9999-12-31" value="9999-12-31" required>

			<label>Tercile Probabilities</label>
			<input type="number" name="tercileLow" value="0">
			<input type="number" name="tercileMid" value="0">
			<input type="number" name="tercileHigh" value="1">

			<label>Probability distribution for percentile calculations</label><select name="stat">
				<option value="normal">Normal</option>
				<option value="ecdf">ECDF</option>
			</select>
		</fieldset>
		<fieldset>
			<legend>User details</legend>
			<label for="email">Email address</label>
			<input id="email" type="text" name="email" />
			<label for="ref">Job/Group Reference&nbsp;<img src="img/info.png" title="This is an extra reference for the subset job, or a group of subset jobs.  You will need to provide this and your email address when you want to download the data.  You can use the same reference for different jobs.  It is there to prevent other people from downloading your data just by knowing your email address, but is not as secure as a password."/></label>
			<input id="ref" type="text" name="ref" value="tamsat-alert" />
		</fieldset>
		<input type="submit" value="Submit Job">

	</form>
</body>

</html>
